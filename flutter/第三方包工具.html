1247"><img alt="pubspec_01.png" src="images/pubspec_01.png" title="pubspec_01.png"  width="571" height="173"></figure><figure  id="2d5a84da_1248"><img alt="pubspec_02.png" src="images/pubspec_02.png" title="pubspec_02.png"  width="524" height="383"></figure></section><section class="chapter"><h2 id="2d5a84da_1249" data-toc="2d5a84da_1249"   >插件新版本检测</h2><aside class="prompt" data-type="note" data-title="" id="2d5a84da_1250"><p id="2d5a84da_1251">典典建议把所有包都更新到最新版本,可以避免很多隐藏的 bug</p></aside><aside class="prompt" data-type="tip" data-title="" id="2d5a84da_1252"><p id="2d5a84da_1253">如果不需要检测新版本,点击左边 dart图标,点击&quot;不检测新版本&quot;,下次进入文件后会自动忽略</p></aside><figure  id="2d5a84da_1254"><img alt="pubspec_04.png" src="images/pubspec_04.png" title="pubspec_04.png"  width="485" height="154"></figure></section><section class="chapter"><h2 id="2d5a84da_1255" data-toc="2d5a84da_1255"   >插件信息面板</h2><p id="2d5a84da_1256">把鼠标浮动到插件名字上面,会出现插件详情面板</p><figure  id="2d5a84da_1257"><img alt="pubspec_03.png" src="images/pubspec_03.png" title="pubspec_03.png"  width="414" height="299"></figure></section><section class="chapter"><h2 id="2d5a84da_1258" data-toc="2d5a84da_1258"   >快速跳转到包主页</h2><p id="2d5a84da_1259">点击图标会跳转到pub.dev包主页</p><figure  id="2d5a84da_1260"><img alt="pubspec_05.png" src="images/pubspec_05.png" title="pubspec_05.png"  width="296" height="141"></figure></section><div class="last-modified"> Last modified: 23 十二月 2023</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom">  <a class="navigation-links__prev" href="riverpod-widget-tool.html">Riverpod Widget Tool</a>   <a class="navigation-links__next" href="还有更多功能文档编写中.html">还有更多功能文档编写中</a>  </div></article><div id="disqus_thread"></div></div></section></main></div>  <script src="https://resources.jetbrains.com/writerside/apidoc/6.6.6-b205/app.js"></script></body></html>
