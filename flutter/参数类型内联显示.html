&#22411;&#20869;&#32852;&#26174;&#31034;</h1>  <section class="chapter"><h2 id="8ded5340_1314" data-toc="8ded5340_1314"   >内联提示</h2><p id="8ded5340_1315">其实就是一个虚拟的内联浮空文本,可以给<code class="code" id="8ded5340_1316">final</code>, <code class="code" id="8ded5340_1317">var</code>, <code class="code" id="8ded5340_1318">const</code>等声明的变量补全一个类型,它不占用代码空间</p><figure  id="8ded5340_1319"><img alt="_type_01.png" src="images/_type_01.png" title="_type_01.png"  width="417" height="116"></figure></section><section class="chapter"><h2 id="8ded5340_1320" data-toc="8ded5340_1320"   >函数内联提示</h2><p id="8ded5340_1321">如果用的新版本,(3.8.x),类似下面这种,也会补全类型.</p><figure  id="8ded5340_1322"><img alt="_type_02.png" src="images/_type_02.png" title="_type_02.png"  width="668" height="412"></figure><aside class="prompt" data-type="tip" data-title="" id="8ded5340_1323"><p id="8ded5340_1324">如果你有其他地方想加的,请去 GitHub 添加一个 issis</p></aside></section><section class="chapter"><h2 id="8ded5340_1325" data-toc="8ded5340_1325"   >关闭这个提示</h2><p id="8ded5340_1326">如下图</p><figure  id="8ded5340_1327"><img alt="_type_03.png" src="images/_type_03.png" title="_type_03.png"  width="900" height="750"></figure></section><div class="last-modified"> Last modified: 23 十二月 2023</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom">  <a class="navigation-links__prev" href="shared-preferences.html">shared_preferences工具</a>   <a class="navigation-links__next" href="riverpod-widget-tool.html">Riverpod Widget Tool</a>  </div></article><div id="disqus_thread"></div></div></section></main></div>  <script src="https://resources.jetbrains.com/writerside/apidoc/6.6.6-b205/app.js"></script></body></html>
